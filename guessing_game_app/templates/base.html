<!-- base.html is used as a template for all html file, this include the style and the side bar that is used within the website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../static/style.css">

    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
<body>
<div class="view">
    <div class="tab" id="sidebar">
    <a href="/" class="button">
        <i class="material-icons">home</i>
        Home
    </a>
    </div>
   <!-- set the background of the webite as white -->
  <!-- style sheet that is used throughout the website -->
<div id="content">
    {% block content %}{% endblock %}
</div>

    <div id="footer" class="w3-center w3-round w3-display-bottommiddle">
        {% block footer %}
      &copy; Copyright 2025 by <a href="/copyright">Song-Ren Wang</a>. <!-- footer that is shown in all html file, showing copyiright text-->
      {% endblock %}
  </div>
  </div>
  </body>

</html>
